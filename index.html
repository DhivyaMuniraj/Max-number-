<body>
    <h1>LARGEST NUMBER IN AN ARRAY</h1>
</body>
<script>
//Largest number in an array
var arr=[1,3,5,9];
var value=max_value(arr);
// document.write("The Largest number is :",value);
//Largest number finding function
function max_value(arr){
var max=arr[0];
for(var i=1;i<arr.length;i++){
    if(arr[i]>max){
        max=arr[i];
    }
}
return max;
}
</script>
